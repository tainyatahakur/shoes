<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>House Of Ruhi- Verifictaion</title>
    <link href="../css/verification.css" rel="stylesheet" />
    <!--cdn-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/8feaa5fbd6.js" crossorigin="anonymous"></script>

    {% load static %}
</head>

<body style="
      background-image: url(/images/camila-damasio-mWYhrOiAgmA-unsplash.jpg);
      background-position: center;
    ">
    <div class="conatiner text-center mx-auto mt-3">
        <img src="{% static 'images/sneaker.jpeg' %}" class="img-fluid" alt="logo" style="height: 5em" />
    </div>


    {{email}}
    <div class="container">
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4 text-center mt-4">
                <div class="card" style="width: 23em; height: 15em">
                    <div class="card-body">
                        <h5 class="card-title">Reset Your Password</h5>
                        <div class="container">
                            <form action="" method="post">
                                {% csrf_token %}
                                <div class="row">
                                    <div class="col-sm-12">
                                        <label>New Password</label><br />
                                        <input type="text" placeholder="New Password" name="password1" />
                                    </div>
                                    <div class="col-sm-12 mt-2">
                                        <label>Confirm New Password</label>
                                        <input type="text" placeholder="Confirm New Password" name="password2" />
                                    </div>
                                    <button class="button mt-3" type="submit">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4"></div>
        </div>
    </div>
    <hr style="border: 1px solid black" class="mt-5" />
    <div class="container text-center mx-auto">
        <p style="color: white">&copy HOUSE OF RUHII</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="/js/index.js"></script>
</body>

</html>
