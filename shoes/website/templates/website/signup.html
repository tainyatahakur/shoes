            <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
            <script>
                // Get the first name, last name, and username input fields
                const firstNameInput = document.getElementById("first-name");
                const lastNameInput = document.getElementById("last-name");
                const usernameInput = document.getElementById("username");
          
                // Define a function to suggest a username based on the first name and last name
                function suggestUsername() {
                  const firstName = firstNameInput.value;
                  const lastName = lastNameInput.value;
                  const username = firstName.charAt(0) + lastName;
                  usernameInput.value = username;
                }
          
                // Add event listeners to the first name and last name fields to suggest a username when they change
                firstNameInput.addEventListener("input", suggestUsername);
                lastNameInput.addEventListener("input", suggestUsername);
              </script>
