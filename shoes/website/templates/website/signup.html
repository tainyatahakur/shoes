<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    {% load static %}
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up</title>
    <link href="/css/signup.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap');

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Tilt Neon', cursive;
        }

        .button {
            background-color: rgb(255, 111, 135);
            color: white;
            border: 1px solid palevioletred;
            padding: 10px 40px 10px;
        }

        .button:hover {
            background-color: palevioletred;
            color: white;
            border: 1px solid pink;
            padding: 10px 40px 10px;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="container mt-5 mb-5" style="box-shadow: 2px 2px 400px pink">
            <p style="text-align: center; font-size: 2em; font-weight: 500">
                Sign-Up
            </p>
            <div class="row">
                <div class="col-sm-6 mb-4">
                    <img src="{% static 'images/signup.jpeg' %}" class="img-thumbnail" />
                </div>
                <div class="col-sm-6 mt-3">
                    <form class="row g-1" method="POST" action="">
                        {% csrf_token %}
                        <div class="col-md-6">
                            <label for="inputEmail4" class="form-label">Name</label>
                            <input type="text" class="form-control" placeholder="First name" name="fname"
                                aria-label="First name" style="border: 1px solid pink" />
                        </div>
                        <div class="col-md-6">
                            <label for="inputEmail4" class="form-label">Last Name</label>
                            <input type="text" class="form-control" placeholder="Last name" name="lname"
                                style="border: 1px solid pink" aria-label="Last name" />
                        </div>

                        <div class="col-md-12">
                            <label for="inputEmail4" class="form-label">Email</label>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="email" name="email"
                                style="border: 1px solid pink" />
                        </div>
                        <div class="col-md-12">
                            <label for="inputEmail4" class="form-label">Username</label>
                            <input type="text" class="form-control" id="inputEmail4" placeholder="username" name="username"
                                style="border: 1px solid pink" />
                        </div>

                        <div class="col-md-6">
                            <label for="inputPassword4" class="form-label">Password</label>
                            <input type="password" class="form-control" id="inputPassword4" name="password1"
                                style="border: 1px solid pink" />
                        </div>
                        <div class="col-md-6">
                            <label for="inputPassword4" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" style="border: 1px solid pink" name="password2"
                                id="inputPassword4" />
                        </div>

                            <label for="inputAddress" class="form-label">Address</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St"
                                style="border: 1px solid pink" />
                        </div>
                        <div class="col-12">

                            <input type="text" class="form-control" id="inputAddress2"
                                placeholder="Apartment, studio, or floor" style="border: 1px solid pink" />
                        </div>
                        <div class="col-md-5">
                            <label for="inputCity" class="form-label">City</label>
                            <input type="text" class="form-control" id="inputCity" style="border: 1px solid pink" />
                        </div>
                        <div class="col-md-4">
                            <label for="inputState" class="form-label">State</label>
                            <select id="inputState" class="form-select" style="border: 1px solid pink">
                                <option selected>Choose...</option>
                                <option>...</option>
                            </select>
                        </div>

                            <label for="inputZip" class="form-label">Zip</label>
                            <input type="text" class="form-control" id="inputZip" style="border: 1px solid pink" />
                        </div> -->

                        <div class="col-12 text-center mb-2 mt-4">
                            <button type="submit" class="button">Sign Up</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
